<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="home()" style="margin-left:20px" slot="start">
      <ion-icon name="arrow-back-outline" style="font-size: 25px"></ion-icon>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="spinner" class="rubii-spinner"></div> 

  <ion-item>
    <ion-label>
      <p>Full Name</p>
      <h2>{{fullName}}</h2>
      
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <p>Username</p>
      <h2>{{userName}}</h2>
      
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Email Address</p>
      <h2>{{email}}</h2>
      
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Phone Number</p>
      <h2>{{phone}}</h2>
      
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <h3>Address</h3>
      <h2>{{add1}}</h2>
      <h2>{{add2}}</h2>
      <h2>{{city}}</h2>
      <h2>{{postcode}}</h2>
      <h2>{{state}}</h2>
    </ion-label>
  </ion-item>

</ion-content>
